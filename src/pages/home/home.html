<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tab1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col>
    <form [formGroup]="tab1Form" name="tab1Form">
      <ion-list>
        <ion-item>
          <ion-label>FirstName</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="firstName"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>LastName</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="lastName"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Middle Name</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="middleName"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Skype Id</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="skypeId"  ></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Mobile Number</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="mobileNumber"  ></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Home Number</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="homeNumber"  ></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Email 1</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="email1"  ></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Email 2</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="email2"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Job Title</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="jobTitle"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Total Experience</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="totalExperience"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Work Authorization</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="workAuthorization"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Education Level</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="educationLevel"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Rate / Salary</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="rateSalary"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Job Type</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="jobType"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Relocation</ion-label>
          <ion-input type="text" placeholder=""  text-right formControlName="relocation"  ></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-col>
</ion-content>
